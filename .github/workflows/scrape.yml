name: Weekly scrape & update LoTTang

on:
  schedule:
    - cron: "0 6 * * 0"   # 매주 일요일 15:00 KST
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper & update (requests)
        env:
          TZ: Asia/Seoul
        run: |
          python scripts/scrape_and_update_requests.py \
            --repo-root . \
            --base-draw 1184 \
            --base-date 2025-08-09

      - name: Debug: list data dir
        run: |
          echo "[data contents]"
          ls -alh data || true
          echo "[head -n 5 dhlottery_stores.csv]"
          head -n 5 data/dhlottery_stores.csv || true
          echo "[head -n 5 wins.csv]"
          head -n 5 data/wins.csv || true
          echo "[head -n 5 scores_a3_summary.csv]"
          head -n 5 data/scores_a3_summary.csv || true

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # .gitignore 무시하고 강제 stage
          git add -f data/*.csv data/*.geojson docs/scoring.md || true
          git status --porcelain
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): weekly scrape & A3 recompute [skip ci]"
            git push
          else:
            echo "No changes to commit."
          fi
