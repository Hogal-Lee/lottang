name: Weekly scrape & update LoTTang

on:
  schedule:
    # 매주 일요일 15:00 KST(= 06:00 UTC)에 실행
    - cron: "0 6 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write  # commit & push

jobs:
  scrape-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper & update
        env:
          TZ: Asia/Seoul
        run: |
          python scripts/scrape_and_update.py --repo-root . --base-draw 1184 --base-date 2025-08-09

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/*.geojson docs/scoring.md || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): weekly scrape & A3 recompute [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
