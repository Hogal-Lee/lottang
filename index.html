<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>LoTTang - 로또 명당 (Kakao Map)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Favicon -->
  <link rel="icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <meta name="theme-color" content="#2563EB">

  <!-- Kakao Maps JS SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ca26f9ae7a3d87a3526307104203c1a0&autoload=false&libraries=clusterer"></script>

  <style>
    html,body,#map{height:100%;margin:0}
    *{box-sizing:border-box}
    :root{
      --bg:#fff; --border:#e5e7eb; --muted:#6b7280; --ink:#111;
      --brand:#2563EB; --brand-soft:#eef2ff;
    }

    /* 상단 툴바 */
    .ui{
      position: fixed; top:10px; left:10px; right:360px;
      max-width:1100px; margin:auto; display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      background:#ffffffE6; backdrop-filter:blur(6px);
      border:1px solid var(--border); border-radius:12px; padding:10px;
      box-shadow:0 6px 18px rgba(0,0,0,.15); font-family:system-ui,Apple SD Gothic Neo,sans-serif;
      z-index:1500
    }
    .ui input[type="text"]{flex:1;min-width:220px;padding:10px 12px;border:1px solid var(--border);border-radius:8px;font-size:16px;line-height:20px}
    .ui select,.ui input[type="range"]{padding:8px;border:1px solid var(--border);border-radius:8px}
    .ui label{display:flex;align-items:center;gap:6px;font-size:14px;white-space:nowrap}
    .btn{padding:9px 12px;border:1px solid var(--border);border-radius:8px;background:#fafafa;cursor:pointer}
    .btn:hover{background:#f0f0f0}
    .badge{padding:4px 8px;border-radius:999px;background:var(--brand-soft);color:#3730a3;font-size:12px}

    /* 상태 패널 (축소) */
    .panel{
      position: fixed; top:74px; left:10px; background:var(--bg);
      padding:4px 8px; border-radius:8px; box-shadow:0 3px 9px rgba(0,0,0,.15);
      z-index:1400; font-family:system-ui,Apple SD Gothic Neo,sans-serif;
      font-size:12px; opacity:.95
    }

    /* 왼쪽 가이드 */
    .score-guide{
      position: fixed; top:120px; left:10px; width:260px; max-height:calc(100% - 140px); overflow:auto;
      background:var(--bg); border:1px solid var(--border); border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,.15);
      z-index:1500; font-family:system-ui,Apple SD Gothic Neo,sans-serif; padding:12px;
    }
    .score-guide h3{margin:0 0 8px 0; font-size:14px; font-weight:700;}
    .score-guide .row{display:flex; align-items:center; gap:8px; padding:6px 4px; border:1px solid #f1f5f9; border-radius:10px; margin-bottom:6px; justify-content:space-between;}
    .score-guide .left{display:flex; align-items:center; gap:8px}
    .score-guide .chip{ width:14px; height:14px; border-radius:50%; border:2px solid #fff; box-shadow:0 0 0 1px var(--border) inset; }
    .score-guide .label{ font-size:13px; color:var(--ink); }
    .score-guide .cnt{ font-size:12px; color:var(--ink); background:#f3f4f6; border-radius:999px; padding:2px 8px }
    .score-guide .desc{ font-size:12px; color:#6b7280; line-height:1.5; margin-top:8px; }
    .legal{margin-top:10px;padding:10px;border:1px dashed var(--border);border-radius:10px;background:#fafafa;font-size:11px;color:#374151;line-height:1.55}

    /* 데스크탑 오른쪽 Top20 */
    .sidebar{
      position: fixed; top:10px; right:10px; bottom:10px; width:340px;
      background:var(--bg); border:1px solid var(--border); border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.15); z-index:1500; display:flex; flex-direction:column;
      font-family:system-ui,Apple SD Gothic Neo,sans-serif; overflow:hidden
    }
    .sidebar-header{padding:10px 12px;border-bottom:1px solid #eef;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .sidebar-list{overflow:auto; padding:6px}
    .item{padding:10px; border:1px solid #eef; border-radius:10px; margin:6px 0; cursor:pointer; display:flex; flex-direction:column; gap:4px}
    .item:hover{background:#fafafa}
    .item .name{font-weight:600}
    .item .addr{font-size:12px; color:#374151}
    .item .meta{font-size:12px; color:#111; display:flex; gap:8px}
    .empty{padding:16px; color:#6b7280; font-size:14px}

    /* FAB */
    .fab{position:fixed;z-index:2001;width:48px;height:48px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#fff;color:var(--brand);box-shadow:0 10px 24px rgba(0,0,0,.25);border:1px solid var(--border);cursor:pointer}
    .fab svg{width:22px;height:22px}
    .fab:active{transform:translateY(1px)}

    /* 바텀시트 (모바일) */
    .bottom-sheet{display:none}
    #btnGuide{display:none}

    @media (max-width:768px){
      .ui{left:10px; right:10px; gap:6px; padding:8px}
      .ui select, .ui label, #fit, #share{display:none}
      .score-guide{left:10px; width:86vw; max-height:60vh; display:none}
      .score-guide.open{display:block}
      .sidebar{display:none}

      .bottom-sheet{
        display:block; position:fixed; left:0; right:0; bottom:0; z-index:2000;
        background:#fff; border-radius:16px 16px 0 0; box-shadow:0 -8px 24px rgba(0,0,0,.25);
        transform:translateY(calc(100% - 56px)); transition:.25s ease; will-change:transform;
      }
      .bottom-sheet.open{transform:translateY(0)}
      .bs-handle{height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 12px; touch-action:none;}
      .bs-drag{width:40px; height:4px; background:#e5e7eb; border-radius:4px; margin:0 auto}
      .bs-title{font-weight:700}
      .bs-content{max-height:45vh; overflow:auto; padding:8px 8px 12px}
      #fabLocate{left:12px; bottom:88px}
      #fabShare{right:12px; bottom:88px}
      #btnGuide{position:fixed; left:12px; bottom:148px; z-index:2001; display:inline-flex}
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- 상단 툴바 -->
  <div class="ui">
    <input id="q" type="text" placeholder="상호 또는 주소 검색 (예: 복권, 강남구, 도봉구)">
    <select id="gu"><option value="">전체</option><option>강남구</option><option>도봉구</option></select>
    <label><input id="only1st" type="checkbox"> 1등 보유점만</label>
    <label style="gap:10px">최소 점수 <input id="minScore" type="range" min="0" max="20" step="0.5" value="0"><span id="minScoreVal" class="badge">0.0</span></label>
    <button id="fit" class="btn">범위 맞추기</button>
    <button id="locate" class="btn">현재 위치</button>
    <button id="share" class="btn">공유 링크</button>
    <span id="count" class="badge">0개</span>
  </div>

  <!-- 상태 패널 -->
  <div class="panel">로딩 중…</div>

  <!-- 왼쪽 가이드 -->
  <aside class="score-guide">
    <h3>점수 색상 가이드</h3>
    <div class="row"><div class="left"><span class="chip" style="background:#9CA3AF"></span><div class="label">0 ≤ s &lt; 2</div></div><div id="cnt0to2" class="cnt">0</div></div>
    <div class="row"><div class="left"><span class="chip" style="background:#60A5FA"></span><div class="label">2 ≤ s &lt; 5</div></div><div id="cnt2to5" class="cnt">0</div></div>
    <div class="row"><div class="left"><span class="chip" style="background:#2563EB"></span><div class="label">5 ≤ s &lt; 10</div></div><div id="cnt5to10" class="cnt">0</div></div>
    <div class="row"><div class="left"><span class="chip" style="background:#7C3AED"></span><div class="label">10 ≤ s &lt; 15</div></div><div id="cnt10to15" class="cnt">0</div></div>
    <div class="row"><div class="left"><span class="chip" style="background:#DC2626"></span><div class="label">15 ≤ s</div></div><div id="cnt15" class="cnt">0</div></div>
    <div class="desc"><b>점수 = (5×1등 + 1×2등) × 최근가중</b><br/>최근가중(반감 12개월) = <code>0.5^(경과개월/12)</code></div>
    <div class="legal"><b>법적 고지</b> · 만19세 미만 판매·구매 불가 · 과도한 구매 위험 · 공식 정보는 동행복권 확인</div>
  </aside>

  <!-- 데스크탑 Top20 -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div style="display:flex;align-items:center;gap:8px">
        <b>현재 화면 Top 20</b>
        <select id="sortKey"><option value="score">점수 순</option><option value="win1">1등 수</option><option value="win2">2등 수</option></select>
      </div>
      <div id="sidebarCount" class="badge">0개</div>
    </div>
    <div id="sidebarList" class="sidebar-list"></div>
  </aside>

  <!-- 모바일 -->
  <button id="btnGuide" class="btn">가이드</button>
  <div id="sheet" class="bottom-sheet">
    <div class="bs-handle" id="sheetHandle">
      <div class="bs-drag"></div>
      <div class="bs-title">현재 화면 Top 20</div>
      <div id="bsCount" class="bs-count">0개</div>
    </div>
    <div id="bsList" class="bs-content"></div>
  </div>
  <button id="fabLocate" class="fab" title="현재 위치" style="display:none" aria-label="현재 위치">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 2v4M12 18v4M2 12h4M18 12h4"></path><circle cx="12" cy="12" r="9" stroke-opacity=".25"></circle></svg>
  </button>
  <button id="fabShare" class="fab" title="공유" style="display:none" aria-label="공유">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 1 0-7l1.6-1.6a5 5 0 0 1 7 7L17 12"></path><path d="M14 11a5 5 0 0 1 0 7L12.4 19.6a5 5 0 1 1-7-7L7 12"></path></svg>
  </button>

<script>
  // ===== 에러 로거 (무조건 화면에 표시) =====
  window.addEventListener('error', e=>{
    const p=document.querySelector('.panel'); if(p) p.textContent='오류: '+(e.message||e.type);
  });
  window.addEventListener('unhandledrejection', e=>{
    const p=document.querySelector('.panel'); if(p) p.textContent='작업 실패: '+(e.reason&&e.reason.message?e.reason.message:e.reason);
  });

  // ===== 공통 유틸 =====
  function v0(x){ x=Number(x); return isFinite(x)?x:0; }
  function colorFor(s){ if(s>=15)return'#DC2626'; if(s>=10)return'#7C3AED'; if(s>=5)return'#2563EB'; if(s>=2)return'#60A5FA'; return'#9CA3AF' }
  function markerImage(color){
    const svg=`<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="7" fill="${color}" stroke="white" stroke-width="2"/></svg>`;
    return new kakao.maps.MarkerImage('data:image/svg+xml;charset=UTF-8,'+encodeURIComponent(svg), new kakao.maps.Size(20,20), {offset:new kakao.maps.Point(10,10)});
  }
  function debounce(fn,wait){let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),wait)}}
  async function shareUrlDirect(url, panel){
    // 1) 네이티브 공유 시도
    if (navigator.share){
      try { await navigator.share({title:'LoTTang', url}); panel.textContent='공유 창을 열었습니다.'; return; } catch(e){ /* 취소 포함 → 폴백 진행 */ }
    }
    // 2) 클립보드
    try { await navigator.clipboard.writeText(url); panel.textContent='공유 링크 복사 완료'; return; } catch(e){}
    // 3) textarea 폴백
    try{
      const ta=document.createElement('textarea'); ta.value=url; ta.style.position='fixed'; ta.style.left='-9999px';
      document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
      panel.textContent='공유 링크 복사 완료';
    }catch{ panel.textContent='복사 실패. 주소창 URL을 복사해주세요.'; }
  }

  kakao.maps.load(function(){
    const panel=document.querySelector('.panel');

    // 1) 데이터 먼저 로드
    fetch('./data/stores_clean.geojson', {cache:'no-store'})
      .then(r=>{ if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
      .then(geo=>{
        const features=(geo&&geo.features)?geo.features:[];
        panel.textContent='매장 데이터 '+features.length+'개 로드됨';

        // 2) 지도/클러스터/컨트롤
        const map=new kakao.maps.Map(document.getElementById('map'),{center:new kakao.maps.LatLng(37.5665,126.9780),level:6});
        const infowindow=new kakao.maps.InfoWindow({zIndex:10});
        kakao.maps.event.addListener(map,'click',()=>infowindow.close());

        const clusterer=new kakao.maps.MarkerClusterer({map,averageCenter:true,minLevel:7,disableClickZoom:false});

        // Controls
        const qEl=document.getElementById('q'), guEl=document.getElementById('gu'), only1El=document.getElementById('only1st');
        const minEl=document.getElementById('minScore'), minVal=document.getElementById('minScoreVal');
        const countEl=document.getElementById('count');
        const sortKeyEl=document.getElementById('sortKey') || { value:'score' }; // 데스크탑만 존재

        // Guide toggle (모바일)
        const guide=document.querySelector('.score-guide');
        const btnGuide=document.getElementById('btnGuide');
        if (btnGuide) btnGuide.addEventListener('click', ()=> guide.classList.toggle('open'));

        // FAB & 시트
        const fabLocate=document.getElementById('fabLocate');
        const fabShare=document.getElementById('fabShare');
        const sheet=document.getElementById('sheet');
        const handle=document.getElementById('sheetHandle');
        const bsList=document.getElementById('bsList');
        const bsCount=document.getElementById('bsCount');

        function isMobile(){return window.matchMedia('(max-width:768px)').matches}
        function syncMobile(){
          const on=isMobile();
          if (fabLocate) fabLocate.style.display=on?'flex':'none';
          if (fabShare)  fabShare.style.display =on?'flex':'none';
        }
        syncMobile(); window.addEventListener('resize', syncMobile);

        // FAB: 직접 동작 (iOS 사용자 제스처 인정)
        if (fabLocate) fabLocate.addEventListener('click', ()=>document.getElementById('locate').click());
        if (fabShare)  fabShare.addEventListener('click', ()=>shareUrlDirect(location.href, panel));
        // 상단 공유 버튼도 동일 동작
        const btnShare=document.getElementById('share');
        if (btnShare) btnShare.addEventListener('click', ()=>shareUrlDirect(location.href, panel));

        // 시트 토글 + 드래그(가벼운 버전)
        function sheetOpen(){ if(sheet) sheet.classList.add('open'); }
        function sheetClose(){ if(sheet) sheet.classList.remove('open'); }
        if (handle){
          handle.addEventListener('click', ()=>{ sheet.classList.contains('open')?sheetClose():sheetOpen(); });
          let dragging=false, startY=0;
          handle.addEventListener('touchstart',e=>{ if(!isMobile())return; dragging=true; startY=e.touches[0].clientY; sheet.style.transition='none';},{passive:true});
          handle.addEventListener('touchmove',e=>{ if(!dragging)return; const dy=e.touches[0].clientY-startY; if(dy<-12) sheetOpen(); if(dy>12) sheetClose();},{passive:true});
          handle.addEventListener('touchend',()=>{ dragging=false; sheet.style.transition='';});
        }

        // 마커/필터
        let markerObjs=[]; // {marker,pos,props}
        function popupHtml(p){
          return `<div style="padding:8px;line-height:1.5;min-width:220px">
            <div style="font-weight:600">${p.name||''}</div>
            <div style="color:#374151">${p.address||''}</div>
            <div style="margin-top:6px;font-size:13px;color:#111">
              1등: <b>${v0(p.win1)}</b> | 2등: <b>${v0(p.win2)}</b> | 점수: <b>${v0(p.score)}</b>
            </div></div>`;
        }
        function applyFilters(){
          const kw=qEl.value.trim(), gu=guEl.value;
          const only1=!!only1El.checked, minS=parseFloat(minEl.value||'0');
          minVal.textContent=minS.toFixed(1);

          clusterer.clear(); markerObjs.forEach(o=>o.marker.setMap(null)); markerObjs=[];
          const filtered=features.filter(f=>{
            const p=f.properties||{}, name=(p.name||'')+'', addr=(p.address||'')+'';
            const score=v0(p.score), w1=v0(p.win1);
            if (kw && !(name.includes(kw)||addr.includes(kw))) return false;
            if (gu && !addr.includes(gu)) return false;
            if (only1 && w1<=0) return false;
            if (score<minS) return false;
            return true;
          });
          const markers=filtered.map(f=>{
            const [lon,lat]=f.geometry.coordinates; const p=f.properties||{};
            const pos=new kakao.maps.LatLng(lat,lon); const img=markerImage(colorFor(v0(p.score)));
            const m=new kakao.maps.Marker({position:pos,image:img});
            kakao.maps.event.addListener(m,'click',()=>{infowindow.setContent(popupHtml(p));infowindow.open(map,m);});
            markerObjs.push({marker:m,pos,props:p}); return m;
          });
          clusterer.addMarkers(markers);
          countEl.textContent=filtered.length+'개';
          updateTop20(); // ← 리스트/카운트 갱신
          return filtered;
        }

        // Top20 (현재 화면 내)
        function visibleMarkers(){
          const b=map.getBounds();
          return markerObjs.filter(o=>b && b.contain(o.pos));
        }
        function updateTop20(){
          const key=(sortKeyEl && sortKeyEl.value) || 'score';
          const vis=visibleMarkers();
          const top=vis.sort((a,b)=>{
            const av=v0(a.props[key]), bv=v0(b.props[key]);
            if (bv!==av) return bv-av;
            const as=v0(a.props.score), bs=v0(b.props.score);
            if (bs!==as) return bs-as;
            return (''+a.props.name).localeCompare(''+b.props.name);
          }).slice(0,20);

          // 모바일 바텀시트 렌더
          if (bsCount) bsCount.textContent = top.length+'개';
          if (bsList){
            bsList.innerHTML='';
            top.forEach((o,idx)=>{
              const p=o.props;
              const el=document.createElement('div');
              el.className='item';
              el.style.margin='6px 0';
              el.innerHTML = `
                <div class="name">${idx+1}. ${p.name||''}</div>
                <div class="addr">${p.address||''}</div>
                <div class="meta">1등 ${v0(p.win1)} · 2등 ${v0(p.win2)} · 점수 ${v0(p.score)}</div>
              `;
              el.addEventListener('click',()=>{ map.panTo(o.pos); infowindow.setContent(popupHtml(p)); infowindow.open(map,o.marker); });
              bsList.appendChild(el);
            });
          }

          // 데스크탑 사이드바도 있으면 업데이트
          const sidebarList=document.getElementById('sidebarList');
          const sidebarCount=document.getElementById('sidebarCount');
          if (sidebarList && sidebarCount){
            sidebarCount.textContent = top.length+'개';
            sidebarList.innerHTML='';
            top.forEach((o,idx)=>{
              const p=o.props; const el=document.createElement('div'); el.className='item';
              el.innerHTML=`<div class="name">${idx+1}. ${p.name||''}</div>
                            <div class="addr">${p.address||''}</div>
                            <div class="meta">1등 ${v0(p.win1)} · 2등 ${v0(p.win2)} · 점수 ${v0(p.score)}</div>`;
              el.addEventListener('click',()=>{map.panTo(o.pos);infowindow.setContent(popupHtml(p));infowindow.open(map,o.marker);});
              sidebarList.appendChild(el);
            });
          }
        }

        // 필터 이벤트
        qEl.addEventListener('input', debounce(()=>{applyFilters();},250));
        guEl.addEventListener('change', ()=>applyFilters());
        only1El.addEventListener('change', ()=>applyFilters());
        minEl.addEventListener('input', ()=>applyFilters());
        if (sortKeyEl && sortKeyEl.addEventListener) sortKeyEl.addEventListener('change', updateTop20);

        // 지도 이동 후 리스트 갱신
        kakao.maps.event.addListener(map,'idle', debounce(updateTop20, 150));

        // 현재 위치 (상단 버튼)
        document.getElementById('locate').addEventListener('click', ()=>{
          if(!navigator.geolocation){ panel.textContent='현재 위치: 브라우저 미지원'; return; }
          panel.textContent='현재 위치 확인 중…';
          navigator.geolocation.getCurrentPosition((pos)=>{
            const lat=pos.coords.latitude, lon=pos.coords.longitude, acc=pos.coords.accuracy||100;
            const here=new kakao.maps.LatLng(lat,lon); map.panTo(here); map.setLevel(4);
            const dot='data:image/svg+xml;charset=UTF-8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="6" fill="#2563EB" stroke="white" stroke-width="2"/></svg>');
            new kakao.maps.Marker({position:here,image:new kakao.maps.MarkerImage(dot,new kakao.maps.Size(20,20),{offset:new kakao.maps.Point(10,10)}),map});
            panel.textContent='현재 위치 표시 (±'+Math.round(acc)+'m)';
          },()=>{ panel.textContent='현재 위치 실패'; },{enableHighAccuracy:true,timeout:7000,maximumAge:0});
        });

        // 최초 렌더
        applyFilters();
      })
      .catch(err=>{
        const p=document.querySelector('.panel');
        p.textContent='데이터 로드 실패: '+err.message;
        console.error(err);
      });
  });
</script>
